# stats available at
# https://travis-ci.org/strukturag/libde265/
language: cpp
compiler:
  - gcc
dist: trusty
cache: ccache
addons:
  apt:
    update: true

before_install:
  - ./scripts/ci-before-install-$TRAVIS_OS_NAME.sh

install:
  - git clone https://github.com/strukturag/libde265-data.git

before_script:
  - ./scripts/ci-before-script.sh

script:
  - ./scripts/ci-run.sh
